<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin: 50px;
            transition: all 1.5s;
        }
        .box:hover {
            transform: rotate(225deg);
            width: 200px;
            height: 200px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
