<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 10px 10px;
            margin: 10px 0;
        }
        .blue-txt{
            color: blue;
        }
        .violet-txt {
            color: violet;
        }

        a, a:link {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1. 홀수번째 이메일 파란색으로 -->
         <!-- 2. 이름 클릭 시 해당 유저의 상세정보 출력 -->
          <!-- 3.상세정보 출력 시 테이블 보이지 않음. 돌아가기 버튼으로 다시 테이블로 돌아옴. -->
        <div>
            <table v-if="!viewFlg">
                <tr>
                    <th>번호</th>
                    <!-- 아이디 대신 번호 -->
                    <th>이름</th>
                    <th>이메일</th>
                    <th>웹사이트</th>
                    <th>삭제</th>
                    <!-- 4. 삭제버튼 누를 시 목록에서 삭제 -->
                     <!-- DB에서 가져온 정보가 아니기때문에 완전한 삭제 불가. -->
                </tr>
                <tr v-for="(item,index) in list">
                    <!-- item >> (item,index) -->

                    <!-- <td>{{index}}</td> -->
                    <!-- 0부터 순서대로 출력됨 -->
                    <td>{{index+1}}</td>

                    <td>
                        <a href="javascript:;" @click="fnSetUser(item)">{{item.name}}</a>
                    </td>

                    <!-- 1. -->
                    <!-- <td v-if="(index+1)%2==1" style="color: blue;">{{item.email}}</td> -->
                    <!-- <td v-else style="color: violet;">{{item.email}}</td> -->
                     <!-- 가독성 떨어짐. 행의 갯수가 5개처럼 보일 수 있음-->

                    <!-- <td>
                        <span v-if="(index+1)%2==1" style="color: blue;">{{item.email}}</span>
                        <span v-else style="color: violet;">{{item.email}}</span>
                    </td> -->
                    <!-- 태그에 직접 style 줌. 스타일로 만들어주면 재사용 가능 -->
                    <td>
                        <span v-if="(index+1)%2==1" class="blue-txt">{{item.email}}</span>
                        <span v-else class="violet-txt">{{item.email}}</span>
                    </td>
                    <!-- class 로 만들어서 작업문에 추가해주기 -->

                    <td>{{item.website}}</td>
                    <td><button @click="fnDeltd(item)">삭제</button></td>
                </tr>
            </table>
            <div v-if="viewFlg">
                <!-- viewFlg가 true일 때(이름을 클릭해 상세정보를 불러올때)만 보이기 -->
                상세정보
                <div>이름 : {{user.name}}</div>
                <div>번호 : {{user.phone}}</div>
                <div>회사명 : {{user.company.name}}</div>
                <!-- map 안에 map이 있는 형태 -->
                <div>주소 : {{user.address.street}}</div>
                <div style="margin-top: 5px;">
                    <button @click="viewFlg=!viewFlg">돌아가기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                list : [],
                user : {},
                viewFlg : false
                // Flg 디폴트를 false로 설정 > 함수 실행 전 상세정보가 보이지 않게함
            };
        },
        methods: {
            // 함수(메소드)
            fnUserList : function(){
                let self = this;
                $.ajax({
                    url : "https://jsonplaceholder.typicode.com/users",
                    dataType : "json",
                    type : "Get",
                    data : {},
                    success : function(data){
                        console.log(data);
                        self.list = data;
                    }
                });
            },
            fnSetUser:function(item){
                let self = this;
                console.log(item);
                // 클릭한 '사용자의 정보' 콘솔 출력
                self.user = item;
                self.viewFlg = true;
                // 함수 실행 시 true로 변경. > 상세정보 출력
            },
            fnDeltd:function(item){
                let self = this;
                
            }
            
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnUserList();
        }
    });

    app.mount('#app');
</script>
