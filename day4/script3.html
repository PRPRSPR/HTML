<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>버튼 클릭 이벤트</h2>
    <!-- <input type="submit" value="버튼1"> -->
    <!-- <input type="reset" value="버튼1"> -->
    <!-- 위의 코드들도 버튼으로 출력됨 -->
    <input type="button" value="버튼1">
    <!-- 모두 동일한 버튼 출력 -->
    <button onclick="sum()">버튼2</button>
    <!-- sum 뒤에 () 꼭 붙여줘야함 -->
    <h2>입력받은 두 숫자 더하기</h2>
    <input id="num1" placeholder="숫자 1">
    <input id="num2" placeholder="숫자 2">
    <!-- 두 input을 구분해줘야함 -->
    <button onclick="sum()">더하기</button>

</body>
</html>
<script>
    // DOM >> 위의 코드들을 일종의 문서취급을 함
    // 아래 함수에서 document.querySelector를 사용해 몇몇 코드들을 꺼내올 수 있음
    function sum(){
        // let num1 = document.querySelector("#num1");
        // ↓↓ 값 자체를 가져와 num에 담아주는 방법
        let num1 = document.querySelector("#num1").value;
        let num2 = document.querySelector("#num2").value;

        // console.log(num1); >> 숫자1 input에 숫자넣고 버튼 누를 시 
        // 콘솔에 <input id="num1" placeholder="숫자 1"> 출력

        // console.log(num1.value);
        // console.log(num1);
        // num1 값은 문자 타입으로 되어있음.
        // 문자를 숫자로 >> parseInt, Number
        console.log(parseInt(num1)+Number(num2));

        // js에서 "==" >> 타입 비교 안함. 값만 비교.
        // "===" >> 타입까지 비교함.
    }
</script>
