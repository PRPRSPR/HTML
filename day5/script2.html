<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label > span {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div>
        <label><span>아이디</span> : <input id="userId"></label>
    </div>
    <div>
        <label><span>비밀번호</span> : <input id="pw1" type="password"></label>
    </div>
    <div>
        <label><span>비밀번호 확인</span> : <input id="pw2" type="password"></label>
    </div>
    <div>
        <label><span>성별</span> : 
            <label><input type="radio" name="gender" value="m">남성</label>
            <label><input type="radio" name="gender" value="f">여성</label>
        </label>
    </div>
    <div>
        <button onclick="fnJoin()">회원가입</button>
    </div>
</body>
</html>
<script>
    function fnJoin(){
        //아이디는 빈값X 최소 6글자 이상
        // 회원가입 클릭 시
        // 비밀번호를 2개 입력받아 두 값이 다르면 '비밀번호가 다릅니다' 출력
        // 8글자 미만이면 '비밀번호는 8글자 이상이여야 합니다' 출력
        let userId = document.querySelector("#userId").value;
        if(userId.length < 6) {
            alert("아이디는 6글자 이상이여야 합니다.");
            return;
            // return; >> 해당 함수(메소드)를 빠져나감
            // else if 등으로도 가능하긴 함
        }
        let pw1 = document.querySelector("#pw1").value;
        let pw2 = document.querySelector("#pw2").value;
        if (pw1 != pw2) {
            alert("비밀번호가 다릅니다.");
            return;
        }
        if (pw1.length < 8) {
            alert("비밀번호는 8글자 이상이여야 합니다.")
            return;
        }
        // -------------------------
        // radio 버튼으로 성별 선택
        // 디폴트는 아무것도 체크되지 않은 상태
        // 선택하지 않은 상태에서 '회원가입'버튼 클릭 시 '성별을 선택해주세요' 출력
        let list = document.getElementsByName("gender");
        console.log(list);
        console.log(list[0].checked);
        console.log(list[1].checked);
        if(!list[0].checked && !list[1].checked){
            alert("성별을 선택해주세요.");
            return;
        }
        alert("회원가입 성공");

        //     if(!list[i].checked){
        //         alert("성별을 선택해주세요.");
        //         ;
        //     }
        //     alert("회원가입 성공");
        // }
    }
</script>
