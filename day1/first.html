<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 html!</title>
</head>
<body>
    자바자바 <br>
    줄바꿈줄바꿈
    <div>
        <b>자바줄바꿈볼드체</b>
    </div>
    <div>
        ↓시각적으로는 차이업따↑
    </div>
    <div>
        <strong>오라클오라클줄바꿈스트롱</strong>
    </div>
    <div>
        음성서비스에서 강조해준다. 태그 사용 시 스트롱 사용 권장
    </div>
    <div>
        <i>이태릭이태릭</i>
    </div>
    <div>
        <em>이태릭권장태그</em>
    </div>
    <div>
        <mark>형광펜마크노란배경자주쓰지않는기본태그</mark>
    </div>
    <div>
        <small>약간 작ㄱ게약간자ㅏㄱ게</small>
    </div>
    <div>
        가나다 <sup>라마바사</sup> 윗첨자
    </div>
    <div>
        <sub>가나다</sub> 라마바사 아래첨자
    </div>
    <div>
        <del>sadafads</del> 줄긋기
    </div>
    <div>
        <ins>asdaf</ins> 밑줄
    </div>
    <p>
        <b>자바여백줄바꿈볼드체</b>
    </p>
    <p>
        <strong>오라클오라클여백줄바꿈스트롱</strong>
    </p>
</body>
</html>
