<script>
    // js의 함수(메소드)는 리턴 타입, 파라미터 타입이 없다. 
    function sum(x,y) {
        // let x, let y 로 지정해주지 않아도 됨.
        document.write(`<h2>${x} + ${y} = ${x+y}</h2>`);
        // document.write( x + "+" + y + "=" + (x+y) )
    }

    sum(10,20); // 10 + 20 = 30 출력
    sum(20,50); // 20 + 50 = 70 출력


</script>
