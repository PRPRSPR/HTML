<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            margin: 10px auto;
        }
        #time {
            font-size: 40px;
            color: blue;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time"></div>
    </div>
</body>
</html>

    setInterval(()=>{
        let datetime = new Date();
        let time = datetime.getHours() + ":" + datetime.getMinutes() +":"+datetime.getSeconds();
        let obj = document.querySelector("#time");
        obj.innerHTML = time
    }, 1000);
    // 1초에 한번씩 업데이트(함수 실행).

</script>
