<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td {
            border: 2px solid black;
            /* border >> 테두리 */
            border-collapse: collapse;
            /* 중복 선 제거 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            padding: 5px 10px;
            /* 안쪽 여백 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- th >> 헤더역할 // 디폴트로 굵은 글씨사용됨 -->
            <th>숫자1</th>
            <th>숫자2</th>
            <th>숫자3</th>
            <th>숫자4</th>
        </tr>
        <!-- tr >> 행 // td >> 열-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <!-- colspan >> 옆으로 n칸을 차지함 / 병합 -->
            <td colspan="2">5</td>
            <td>6</td>
            <!-- rowspan >> 아래로 n칸을 차지함 / 병합-->
            <td rowspan="2">7</td>
            <!-- <td>8</td> -->
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <!-- <td>12</td> -->
        </tr>
        <tr></tr>
    </table>
</body>
</html>
