<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            /* 상하 여백 + auto >> 좌우 여백을 자동으로 맞춰줌. */
            /* 중앙으로 배치 가능 */
            margin: 10px auto;
            height: 200px;
            background-color: rgb(168, 181, 255);
        }
        .html {
            text-align: center;
            line-height: 200px;
            font-size: 100px;
            font-weight: bold;
            color: aliceblue;
            text-shadow: 2px 2px 6px rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="html box">
        HTML
    </div>
</body>
</html>
