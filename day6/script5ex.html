<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px 5px;
        }
    </style>
</head>

<body>
    <!-- checkbox >> 중복 허용 -->
    <div>
        <label>
            <input type="checkbox" name="subject" value="java">자바
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="subject" value="oracle">오라클
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="subject" value="html">html/css/javascript
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" name="subject" value="jquery">jQuery
        </label>
    </div>
    <div>
        <button onclick="fnSubject()">클릭!</button>
    </div>
    <div id="imgList"></div>
</body>

</html>
<script>
    function fnSubject(){
        let subject = document.querySelectorAll("input[name='subject']:checked");
        let imgList = document.querySelector("#imgList");
        // img 태그 생성 후 부모가 될 div 태그 데려오기
        imgList.innerHTML = "";
        // 다시 클릭버튼을 눌렀을때 기존에 출력되어있던 이미지를 초기화
        for(let i=0; i<subject.length; i++){
            // 체크박스 선택 수 만큼 반복
            let img = document.createElement("img");
            // img 태그 생성
            img.width = 300;
            img.height = 450;
            // 생성된 img 태그에 크기 속성 부여
            img.src = "../media/250211"+subject[i].value+".jpg";
            // src 주소 만들어주기
            imgList.appendChild(img);
            // imgList (div 태그)에 만들어진 img 태그 넣어주기
        }
    }
</script>
