<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 순서없는리스트 -->
    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ul>
    <hr>
    <!-- 순서있는리스트 -->
    <ol>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ol>
    <!-- 1,2,3 리스트를 A,B,C 리스트로 -->
    <ol type="A">
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ol>
    <!-- 역순 C,B,A -->
    <ol type="A" reversed>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>
    </ol>
</body>
</html>
