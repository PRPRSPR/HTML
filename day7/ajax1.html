<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQuery CDN(외부망)에서 제공하는 것을 가져와서 씀. 쉽게 접근 가능 -->
    <!-- 내부망 사용 시 접속자체가 어려울 수 있음. 잘못된 업데이트로 사용중 문제가 생길 수 있음 -->
    <!-- 다운로드 받아 사용하는 방법도 있음. -->
    <title>Document</title>
</head>
<body>
    <button onclick="fnUserList()">호출</button>
    <div id="contents"></div>
</body>
</html>
<script>
    function fnUserList(){
        // jQuery.ajax({ >> jQuery = $
        $.ajax({
            // map 형태
            url : "https://jsonplaceholder.typicode.com/users",
            // 통신 주소
            dataType : "json",
            // 대소문자 구분할 것
            type : "Get",
            data : {},
            success : function(data){
                // 통신이 성공할 시 해당 함수 실행
                console.log(data); 
                // >> ArrayList
                // >> length : 10
                // {},{},{},{},{},{},{},{},{},{}
                // console.log(data[0]); 
                // >> {id: 1, name: 'Leanne Graham', username: {…}, …}
                let contents = document.querySelector("#contents");
                // contents.innerHTML = data;
                // >> [object Object],[object Object]
                contents.innerHTML = data[0].username;
                // >> bret
            }
        });
    }
</script>
