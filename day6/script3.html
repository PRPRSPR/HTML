<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
            padding: 10px 10px;
            margin: 10px 0;
        }

        input {
            width: 30px;
            text-align: center;
        }

        #contents {
            margin: 10px;
        }
    </style>
</head>

<body>
    <input id="rCnt" value="1">행 <input id="cCnt" value="1">열
    <button onclick="fnDrawTable()">작성</button>
    <div id="contents"></div>

    <!-- ex) 2행 2열 -->
    <!-- <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table> -->
    <!-- 행을 그리는 반복문 안에 열을 그리는 반복문 필요 -->
</body>

</html>
<script>
    function fnDrawTable() {
        let rows = document.querySelector("#rCnt").value;
        let cols = document.querySelector("#cCnt").value;
        // 입력받은 값 가져오기
        let table = document.createElement("table");
        // table 태그 생성 <table></table>
        for (let i = 1; i <= rows; i++) {
            // 입력받은 행의 값 만큼 반복
            let tr = document.createElement("tr");
            // tr 태그 생성 <tr></tr>
            for (let j = 1; j <= cols; j++) {
                // 입력받은 열의 값 만큼 반복
                let td = document.createElement("td");
                // td 태그 생성 <td></td>
                td.innerHTML = i + "," + j;
                //열의 내용 값으로 좌표 입력 <td> 1,1 </td>
                tr.appendChild(td);
                // tr 태그 안에 td 태그 자식요소로 넣기
                // <tr> <td> 1,1 </td> </tr>
            }
            table.appendChild(tr);
            // table 태그 안에 tr(td 태그가 들어있는)태그 넣기
            // <table> <tr> <td> 1,1 </td> </tr> </table>
        }
        let contents = document.querySelector("#contents");
        // contents(div 태그) 위치 가져오기
        contents.appendChild(table);
        // contents 안에 완성된 table 넣어주기.

        // <div id="contents">
        //     <table>
        //         <tr>
        //             <td> 1,1</td>
        //         </tr>
        //     </table>
        // </div>
    }
</script>
