<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head 안에 style 작성 -->
    <style>
        /* ↓↓ div 태그 중심으로 style 적용 */
        div {
            /* ↓자주 사용됨↓ */
            color: lightskyblue;
            font-size: 30px;
            font-weight: 800;
            font-style: italic;
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <!-- CSS 적용 방법 -->
    <!-- 1. 외부파일(.css) 링크 >>> 되도록 이 방법 사용 -->
    <!-- 2. style 태그 안에 작성 >> 지금 배울 것 -->
    <!-- 3. 태그 속성(인라인속성)으로 작성 >> 편하지만 지양해야함 -->
    <div>
        자바자바재밌자바
    </div>
</body>
</html>
