<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 300px;
            border: 1px solid #eee;
        }
        .grad1 {
            background: repeating-linear-gradient(green, green 30px, rgb(232, 255, 190) 30px, rgb(232, 255, 190) 60px);
            /* green 0~30 rgb(232, 255, 190) 30~60 반복 */
        }
        .grad2 {
            background: repeating-radial-gradient(circle, green, rgb(232, 255, 190) 20%, white 40%);
        }
    </style>
</head>
<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
</body>
</html>
