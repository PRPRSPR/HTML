<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin: 50px;
            transition: all 1s;
        }
        .box:hover {
            transform: skew(30deg);
            /* transform: skewX(30deg); */
            /* skew >> 각도만큼 비틀어줌 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
