<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin: 50px;
            transition: all 1s;
        }
        .box:hover {
            /* transform: scale(0.5) */
            transform: scaleY(1.5);
            /* scale >> 괄호 안의 값(배수) 만큼 커지고 작아짐 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
