<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <div>
            아  이  디 : <input type="text">
        </div>
        <div>
            비밀번호 : <input type="password">
        </div>
        <div>
            이름 : <input type="text">
        </div>
        <div>
            취미 : 
            <!-- value 값이 전송되어 어떤 버튼을 선택했는지 구분할 수 있게됨 -->
            <label><input type="checkbox" value="movie"> 영화감상 </label>
            <label><input type="checkbox" value="e"> 운동 </label>
            <label><input type="checkbox" value="c"> 코딩 </label>
        </div>
        <div>
            나이대 : 
            <select>
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
            </select>
        </div>
        <div>
            <label>자기소개 : </label>
            <textarea rows="10" cols="30" placeholder="자기소개"></textarea>
        </div>
        <div>
            <input type="button" value="가입하기">
            <input type="button" value="초기화">
        </div>
    </fieldset>
</body>
</html>
