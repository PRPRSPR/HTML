<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        span {
            display: inline-block;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <span>아 이 디</span> : <input v-model="userId">
        </div>
        <div>
            <span>비밀번호</span> : <input type="password" v-model="password"  @keyup.enter="fnLogin">
            <!--  @keyup.enter="fnLogin" >> 엔터 누르면 해당 함수 실행 -->
        </div>
        <button @click="fnLogin()">로그인</button>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수
                userId: "",
                password: ""
            };
        },
        methods: {
            // 함수(메소드)
            fnLogin:function(){
                let self = this;
                // if(self.userId != "test123"){
                //     alert("아이디/패스워드 확인해주세요");
                //     return;
                // }
                // if(self.password != "1234#A"){
                //     alert("아이디/패스워드 확인해주세요");
                //     return;
                // }
                if(self.userId == "test123" && self.password == "1234#A"){
                    location.href = "main.html";
                } else {
                    alert("아이디/패스워드 확인해주세요");
                }
            }
            
        },
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
